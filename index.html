<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Gradient - Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent_wrapper">
        <div class="wrapper">
            <h1 class="title">Gradient Generator</h1>
            <div class="text">background-image: linear-gradient(90deg, #FFFF00 0%, #00BCD4 50%, #EE82EE 100%);</div>
            <div class="buttongroup">
                <button class="button1">Left Generate</button>
                <button class="button2">Right Generate</button>
                <button class="button3">Max Generate</button>
            </div>
            <button id="copyButton">Copy Background Code</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
